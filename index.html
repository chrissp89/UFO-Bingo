<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO-Bingo! - Hemsk√§rm</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'SAPuffyPop-Bold';
            src: url('fonts/SAPuffyPop-Bold.woff') format('woff');
        }

        @font-face {
            font-family: 'SAPuffyPop-Outline';
            src: url('fonts/SAPuffyPop-Outline.woff') format('woff');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="game-title bold">UFO</h1>
            <h1 class="game-title bold">BINGO!</h1>
            <h1 class="game-title outline">UFO</h1>
            <h1 class="game-title outline">BINGO!</h1>
        </div>
        <div class="settings-icon">
            <button class="icon-button">
                <img src="icons/settings.svg" alt="Settings Icon" width="24" height="24">
            </button>
        </div>
        <div class="menu">
            <a href="#" class="primary-button">
                <div class="arrow">STARTA NYTT SPEL</div>
                <img src="icons/chevron-right.svg" class="btn-arrow" alt="Arrow Icon">
            </a>
            <a href="#" class="primary-button">
                <div class="arrow">SKAPA LAG</div>
                <img src="icons/chevron-right.svg" class="btn-arrow" alt="Arrow Icon">
            </a>
            <a href="#" class="primary-button">
                <div class="arrow">ENSKILT SPEL</div>
                <img src="icons/chevron-right.svg" class="btn-arrow" alt="Arrow Icon">
            </a>
            <a href="#" class="primary-button">
                <div class="arrow">LEADERBOARDS</div>
                <img src="icons/chevron-right.svg" class="btn-arrow" alt="Arrow Icon">
            </a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
